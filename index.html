<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-center text-4xl">Phone hunter api project create</h2>
    </header>

    <main class="mt-24 w-8/12 mx-auto">

        <!-- search session -->
        <section class="bg-base-200 text-center p-4 mb-5">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandle()" class="btn ml-4 btn-accent">Search</button>

        </section>
        <section>
            <!-- spinner loading -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="main-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">


            </div>
            <!-- show all -->
            <div id="show-al-container" class="hidden text-center my-8">
                <button onclick="showAll()" class="btn ml-4 btn-accent">Show all</button>
            </div>
        </section>
        <!-- Show Details modal -->
        <!-- Open the modal using ID.showModal() method -->
       
        <dialog id="showDetailModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
                <div id="show-detail-phone">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    
    <footer>

    </footer>


    <script src="main.js"></script>
</body>

</html>
