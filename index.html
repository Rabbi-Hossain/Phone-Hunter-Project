<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-center text-4xl">Phone hunter api project create</h2>
    </header>

    <main class="mt-24 w-8/12 mx-auto">

        <!-- search session -->
        <section class="bg-base-200 text-center p-4 mb-5">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandle()" class="btn ml-4 btn-accent">Search</button>

        </section>
        <section>
            <!-- spinner loading -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="main-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">


            </div>
            <!-- show all -->
            <div id="show-al-container" class="hidden">
                <button class="btn ml-4 btn-accent">Show all</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>


    <script src="main.js"></script>
</body>

</html>
